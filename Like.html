<html>
    <head>
        <script src='http://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    </head>
    <body>
        <div id='root'>
            <div v-if='liked'>좋아요 눌렀음</div>
            <button v-else v-on:click="onClickButton">Like</button>
        </div>
    </body>
    <script>
        const app = new Vue({
            el:'#root',
            data: {
                liked : false,
            },
            methods:{
                onClickButton(){
                    this.liked = true;
                }
            }
        })
    </script>
</html>
